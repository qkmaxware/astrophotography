{% if include.photo.image %}
<img style="width: 100%; height: 100%; object-fit: cover" src="{{site.baseurl}}/static/thumbnails{{include.photo.url}}/../{{ include.photo.image }}" data-src="{{site.baseurl}}/static/thumbnails{{include.photo.url}}/../{{ include.photo.image }}" data-lores="{{site.baseurl}}/static/thumbnails{{include.photo.url}}/../{{ include.photo.image }}"  data-hires="{{site.baseurl}}{{include.photo.url}}/../{{ include.photo.image }}" onerror="this.src='{{site.baseurl}}{{include.photo.url}}/../{{ include.photo.image }}'" ondragstart="return false" onload="window.site.photos.lazyload_hires(this)">
{% elsif include.photo.video.youtube %}
<img style="width: 100%; height: 100%; object-fit: cover" src="{{ include.photo.video.youtube.thumbnail }}" ondragstart="return false">
{% else %}

{% endif %}
