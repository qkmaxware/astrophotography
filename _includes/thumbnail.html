{% if include.photo.image %}
<img style="width: 100%; height: 100%; object-fit: cover" src="{{site.baseurl}}/generated/thumbnails{{include.photo.url}}/../{{ include.photo.image }}" onerror="this.src='{site.baseurl}}{{include.photo.url}}/../{{ include.photo.image }}'">
{% elsif include.photo.video.youtube %}
<img style="width: 100%; height: 100%; object-fit: cover" src="{{ include.photo.video.youtube.thumbnail }}">
{% else %}

{% endif %}
