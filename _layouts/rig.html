---
layout: default
---

<header class="w3-center w3-bottombar w3-margin-bottom">
    <h1>{{ page.title }} Rig</h1>
</header>

<article class="post">
    {% if page.image %}
    <img style="width: 256px; max-width: 100%;" src="{{site.baseurl}}{{page.image}}" alt="{{ page.title }}">
    {% endif %}
    <div class="horizontal-gallery w3-center">
        {% for gear in site.equipment %}
        {% for gear_ref in page.gear %}
            {% if gear.uid == gear_ref %}
            <div class="image w3-display-container">
                {% if gear.image %}
                <img class="contain" style="width: 100%; height: 100%; object-fit: cover" src="{{site.baseurl}}{{gear.image}}">
                {% endif %}
                <a href="{{site.baseurl}}{{gear.url}}" class="w3-display-middle w3-center">
                    {{ gear.manufacturer }} {{ gear.model }}
                </a>
            </div>
            {% endif %}
        {% endfor %}
        {% endfor %}
    </div>
    
    {{ content }}
</article>
